<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>AR з трьома маркерами</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
  </head>
  <body style="margin: 0; overflow: hidden;">
    <a-scene embedded arjs="sourceType: webcam; debugUIEnabled: false;">

      <!-- Hiro -->
      <a-marker preset="hiro">
        <a-entity rotation="-90 0 0" scale="0.2 0.2 0.2" position="0 0.5 0">
          <a-torus color="#FFD700" radius="1.2" radius-tubular="0.1"
            animation="property: rotation; to: 0 360 0; loop: true; dur: 4000">
          </a-torus>
        </a-entity>
      </a-marker>

      <!-- Kanji -->
      <a-marker preset="kanji">
        <a-entity position="0 0.5 0" rotation="-90 0 0" scale="0.3 0.3 0.3">
          <a-box color="#4CAF50"
            animation="property: scale; dir: alternate; dur: 1500; loop: true; to: 0.5 0.5 0.5">
          </a-box>
        </a-entity>
      </a-marker>

      <!-- Custom marker -->
      <a-marker type="pattern" url="NP.patt">
        <a-entity geometry="primitive: sphere; radius: 0.4"
                  material="color: red"
                  position="0 0.5 0">
        </a-entity>
      </a-marker>

      <!-- Камера -->
      <a-entity camera></a-entity>
    </a-scene>
  </body>
</html>
